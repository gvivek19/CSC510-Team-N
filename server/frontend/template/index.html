<html lang="en">
  <head>

    <title>Submit</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

  <body>
    
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <div class='logo-main'>SUBMIT</div>

            <form name="login" method="POST" onSubmit="return login()">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true"></span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true"></span>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class='error-div'></div>
                <input type="submit" name="login-submit" value="Login" class='btn btn-primary btn-block'>
            </form>
        </div>
        
    </div>

    ================================================== -->
