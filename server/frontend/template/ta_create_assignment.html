<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Submit</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/bootstrap/jquery-ui.css" rel="stylesheet">
   
    <!-- Custom styles for this template -->
    <!--link href="/static/bootstrap/base.css" rel="stylesheet"-->

    <style type="text/css" id="holderjs-style"></style>
  </head>

  <body>    
        <div class="row header">
            <div class='col-md-2'>
                <div class='logo-main'>SUBMIT</div>
            </div>
            <div class="col-md-8">
            </div>
            <div class="col-md-1">
               Welcome, <span id="user-name-welcome"></span>
            </div>
            <div class="col-md-1">
               <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="row">
            <div class='col-md-2'>
                <div id="courses-list"></div>
            </div>
                <div id="main-content">
                    
                        <h1>Create a new Assignment</h1>
                        <div id="old_content">
                            <div class="col-md-5">
                            <!-- CONTENT-->
                                <div class="input-group input-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" name="title" placeholder="Assignment Title">
                                </div>
                                <div class="input-group input-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control description" id="description" rows="3" placeholder="Description"></textarea>
                                </div>
                                 <div class="form-group ">
                                        <label for="deadline">Deadline</label>
                                            
                                        <div class='input-group date input-group col-md-6' id='deadline'>
                                            <input type='text' class="form-control input-group-lg" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <input type="submit" name="new-assignment-submit" id="create_assignment" value="Save" class='btn btn-primary btn-lg'>
                            </div>
                            <div class="col-md-5">
                                    <div class="input-group input-group">
                                        <label for="grade_max">Grade</label>
                                        <input type="text" class="form-control" id="grade_max" name="grade" placeholder="Grade">
                                    </div>

                                    <div class="btn-group input-group" role="group">
                                      <button type="button" class="btn btn-default">Individual</button>
                                      <button type="button" class="btn btn-default">Group</button>
                                      
                                    </div>


                                    <div>
                                        <label>Expected Attachments</label>
                                        <input type="text" class="form-control" id="expected_files" placeholder="Expected Files">
                                        <span class="help-block">
                                            Enter all the attachments expected in comma-separated format: '.pdf,.docx'
                                        </span>

                                    </div>
                                
                                    <div class='error-div'></div>
                                        
                                </div>
                         </div>
                         <div id="new_content" style='display:none;'><div id="cont"></div><input type=button value = 'Save' id="save_assignment" onclick='redirect();'/></div>
                </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="/static/lib/jquery-1.12.1.min.js"></script>

    <script src="/static/bootstrap/bootstrap.min.js"></script>
    <script src="/static/lib/jquery-ui.js"></script>
    <script src="/static/js/deadline.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/ta_create_assignment.js"></script>
    <script type="text/javascript" src="/static/lib/moment.js"></script>
    <script type="text/javascript" src="/static/lib/bootstrap-datetimepicker.min.js"></script>    
    
    <script src="/static/js/jquery.ui.widget.js"></script>
    <script src="/static/js/jquery.iframe-transport.js"></script>
    <script src="/static/js/jquery.fileupload.js"></script>
 </body>
